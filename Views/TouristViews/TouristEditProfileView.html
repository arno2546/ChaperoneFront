</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Chaperone</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost/ChaperoneFront/Views/TouristViews/TouristIndex.html">Home</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="http://localhost/ChaperoneFront/Views/TouristViews/TouristRequestView.html">Requests</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="http://localhost/ChaperoneFront/Views/TouristViews/TouristEditProfileView.html">Edit Profile</a>
                </li>
              </ul>
              <button type="button" id="logOut" class="btn btn-danger">Log Out</button>
            </div>
          </nav>
     </header>
     <h3 id="WelcomeLable">Edit Profile</h3><hr>
     <div id="main-content" class="container">       
        <div id="GuideForm" class="container">
         <form>
             <div class="form-group">
               <label for="email">Email address</label>
               <input type="email" class="form-control" id="email1" placeholder="name@example.com">
               <span id="emailErr"> </span>
             </div>
             <div class="form-group">
                 <label for="name">Name</label>
                 <input type="text" class="form-control" id="name1" placeholder="Type name here">
                 <span id="nameErr"> </span>
               </div>
             <div class="form-group">
             <label for="password">Password</label>
             <input type="password" class="form-control" id="password1" placeholder="Choose a strong password">
             <span id="nameErr"> </span>
             </div>
             <div class="form-group">
                 <label for="location">Location</label>
                 <input type="text" class="form-control" id="location1" placeholder="i.e: Dhaka, Bangladesh">
                 <span id="nameErr"> </span>
             </div>
             <div class="form-group">
                 <label for="contact">Contact</label>
                 <input type="text" class="form-control" id="contact1" placeholder="Contact Number">
                 <span id="contactErr"> </span>
             </div>
             <div class="form-group">
                 <label for="langSelect1">Language(s)</label>
                 <select class="form-control" id="langSelect">
                   <option>English</option>
                   <option>Spanish</option>
                   <option>Both</option>
                 </select>
               </div>
 
             <div id="submit-btn" class="container">
                 <button id="submitButton1" type="button" class="btn btn-dark">Update Profile</button>
             </div>
           </form>
         </div>
        </div>
</body>
